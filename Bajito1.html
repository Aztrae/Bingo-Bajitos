    <title>Bajito 1 - Cuadrícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .cuadricula {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .imagen {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .oscurecida {
            filter: brightness(0.2);
        }
        @media (max-width: 600px) {
            .cuadricula {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
        }
    </style>
