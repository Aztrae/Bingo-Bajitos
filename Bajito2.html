    <title>Bajito 2 - Cuadrícula</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .cuadricula {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .imagen {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .oscurecida {
            filter: brightness(0.19);
        }
        .boton-volver {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .boton-volver:hover {
            background-color: #0056b3;
       
        }
        @media (max-width: 600px) {
            .cuadricula {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            .boton-volver {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }
            .separador-dummy {
                font-size: 18px;
            }
        }
</style>

            });
