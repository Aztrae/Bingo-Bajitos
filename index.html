<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Imágenes y Cuadrícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .initial-selection {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .initial-selection img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .initial-selection img:hover {
            transform: scale(1.1);
        }

        .initial-selection img.initial-image-1 {
            border: 2px solid #ff0000;
        }
        .initial-selection img.initial-image-10 {
            border: 2px solid #00ff00;
        }
        .initial-selection img.initial-image-20 {
            border: 2px solid #0000ff;
        }
        .initial-selection img.initial-image-30 {
            border: 2px solid #ffff00;
        }
        .initial-selection img.initial-image-40 {
            border: 2px solid #ff00ff;
        }

        .grid-container {
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .grid .cell {
            position: relative;
            cursor: pointer;
        }

        .grid .cell img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .grid .cell:hover img {
            transform: scale(1.05);
        }

        .grid .cell .id-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
        }

        .grid .cell.grayscale img {
            filter: grayscale(100%);
        }

        .grid .cell.highlighted {
            border: 2px solid red;
        }

        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .close-button:hover {
            color: #ff0000;
        }

        #modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona una Imagen</h1>
        <div class="initial-selection" id="initial-selection"></div>
        <div class="grid-container" id="grid-container" style="display: none;">
            <h2>Cuadrícula de Imágenes</h2>
            <div class="grid" id="image-grid"></div>
            <button id="back-button">Volver a la Selección</button>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <h2 id="modal-title">Título</h2>
                <img id="modal-image" src="" alt="Imagen ampliada">
                <p id="modal-description">Descripción de la imagen</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const initialSelection = document.getElementById('initial-selection');
            const gridContainer = document.getElementById('grid-container');
            const imageGrid = document.getElementById('image-grid');
            const backButton = document.getElementById('back-button');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalImage = document.getElementById('modal-image');
            const modalDescription = document.getElementById('modal-description');
            const closeModal = document.getElementById('close-modal');

            const specialImages = [
                { id: 1, src: 'https://picsum.photos/id/1/200/100', title: 'Imagen Especial 1', description: 'Descripción de la imagen 1.', customData: 'Dato personalizado 1' },
                { id: 10, src: 'https://picsum.photos/id/10/200/100', title: 'Imagen Especial 2', description: 'Descripción de la imagen 2.', customData: 'Dato personalizado 2' },
                { id: 20, src: 'https://picsum.photos/id/20/200/100', title: 'Imagen Especial 3', description: 'Descripción de la imagen 3.', customData: 'Dato personalizado 3' },
                { id: 30, src: 'https://picsum.photos/id/30/200/100', title: 'Imagen Especial 4', description: 'Descripción de la imagen 4.', customData: 'Dato personalizado 4' },
                { id: 40, src: 'https://picsum.photos/id/40/200/100', title: 'Imagen Especial 5', description: 'Descripción de la imagen 5.', customData: 'Dato personalizado 5' }
            ];

            const initialImages = specialImages.map(special => ({
                id: special.id,
                src: special.src.replace(/\/200\/100$/, '/300/200'),
                title: special.title,
                description: special.description,
                customData: special.customData
            }));

            const gridImages = Array.from({ length: 64 }, (_, i) => {
                const id = i + 1;
                const special = specialImages.find(s => s.id === id);
                return {
                    id: id,
                    src: special ? special.src : `https://picsum.photos/id/${101 + i}/200/100`,
                    title: special ? special.title : `Imagen ${id}`,
                    description: special ? special.description : `Descripción genérica para imagen ${id}`,
                    customData: special ? special.customData : `Dato genérico ${id}`
                };
            });

            const grayscaleIds = [1]; // Agrega más IDs aquí para aplicar grayscale

            initialImages.forEach(imgData => {
                const img = document.createElement('img');
                img.src = imgData.src;
                img.alt = `Selección ID: ${imgData.id}`;
                img.classList.add(`initial-image-${imgData.id}`);
                img.dataset.id = imgData.id;
                img.dataset.title = imgData.title;
                img.dataset.description = imgData.description;
                img.dataset.customData = imgData.customData;
                img.addEventListener('click', () => {
                    initialSelection.style.display = 'none';
                    document.querySelector('h1').style.display = 'none';
                    gridContainer.style.display = 'block';

                    if (imageGrid.children.length === 0) {
                        generateGrid();
                    }

                    document.querySelectorAll('.cell.highlighted').forEach(c => c.classList.remove('highlighted'));
                    const cell = imageGrid.querySelector(`[data-id="${imgData.id}"]`);
                    if (cell) {
                        cell.classList.add('highlighted');
                        cell.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
                initialSelection.appendChild(img);
            });

            function generateGrid() {
                gridImages.forEach(imgData => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.id = imgData.id;
                    cell.dataset.title = imgData.title;
                    cell.dataset.description = imgData.description;
                    cell.dataset.customData = imgData.customData;

                    const img = document.createElement('img');
                    img.src = imgData.src;
                    img.alt = `Imagen ${imgData.id}`;
                    img.loading = 'lazy';

                    const overlay = document.createElement('span');
                    overlay.classList.add('id-overlay');
                    overlay.textContent = `ID: ${imgData.id}`;

                    cell.appendChild(img);
                    cell.appendChild(overlay);

                    if (grayscaleIds.includes(imgData.id)) {
                        cell.classList.add('grayscale');
                    }

                    cell.addEventListener('click', () => {
                        const special = specialImages.find(special => special.id === parseInt(cell.dataset.id));
                        if (special) {
                            modalTitle.textContent = special.title;
                            modalImage.src = special.src;
                            modalDescription.textContent = special.description;
                            modal.style.display = 'flex';
                        }
                    });

                    imageGrid.appendChild(cell);
                });
            }

            backButton.addEventListener('click', () => {
                gridContainer.style.display = 'none';
                initialSelection.style.display = 'flex';
                document.querySelector('h1').style.display = 'block';
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
