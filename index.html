<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona el Bajito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .contenedor-imagenes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .imagen-inicial {
            width: 150px;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .imagen-inicial:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .imagen-inicial {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>Selecciona una Imagen Inicial</h1>
    <div class="contenedor-imagenes">
        <a href="Bajito1.html"><img id="img1" src="https://picsum.photos/200/300?random=1" alt="Imagen 1" class="imagen-inicial"></a>
        <a href="Bajito2.html"><img id="img2" src="https://picsum.photos/200/300?random=2" alt="Imagen 2" class="imagen-inicial"></a>
        <a href="Bajito3.html"><img id="img3" src="https://picsum.photos/200/300?random=3" alt="Imagen 3" class="imagen-inicial"></a>
        <a href="Bajito4.html"><img id="img4" src="https://picsum.photos/200/300?random=4" alt="Imagen 4" class="imagen-inicial"></a>
        <a href="Bajito5.html"><img id="img5" src="https://picsum.photos/200/300?random=5" alt="Imagen 5" class="imagen-inicial"></a>
    </div>
</body>
</html>
